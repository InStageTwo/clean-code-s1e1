<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="todo-app__header">
    <figure>
      <img class="todo-app__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    </figure>
    <nav>
      <a class="todo-app__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </nav>
  </header>
  <main class="todo-app__main">
    <section>
      <label for="new-task" class="todo-app__label">Add Item</label>
        <div class="todo-app__task-row">
          <input id="new-task" class="todo-app__input" type="text">
          <button class="todo-app__button todo-app__button_add">Add</button>
        </div>
    </section>
    <section>
      <h3 class="todo-app__section-title">Todo</h3>
      <ul class="todo-app__task-list" id="incompleteTasks">
        <li class="todo-app__task-item">
          <input type="checkbox" class="todo-app__checkbox">
          <label class="todo-app__task">Pay Bills</label>
          <input type="text" class="todo-app__task todo-app__input todo-app__input-edit">
          <button class="todo-app__button todo-app__button_edit">Edit</button>
          <button class="todo-app__button todo-app__button_delete">
            <img class="todo-app__button-image" src="./remove.svg">
          </button>
        </li>
        <li class="todo-app__task-item todo-app__task-item-edit-mode">
          <input type="checkbox" class="todo-app__checkbox">
          <label class="todo-app__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-app__task todo-app__input todo-app__input-edit">
          <button class="todo-app__button todo-app__button_edit">Save</button>
          <button class="todo-app__button todo-app__button_delete">
            <img class="todo-app__button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-app__section-title">Completed</h3>
      <ul id="completeTasks" class="todo-app__task-list">
        <li class="todo-app__task-item">
          <input type="checkbox" class="todo-app__checkbox" checked>
          <label class="todo-app__task">See the Doctor</label>
          <input type="text" class="todo-app__task todo-app__input todo-app__input-edit">
          <button class="todo-app__button todo-app__button_edit">Edit</button>
          <button class="todo-app__button todo-app__button_delete">
            <img class="todo-app__button-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section> 
  </main>
<script src="app.js"></script>
</body>
</html>
